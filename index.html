    body {
      background-color: #2c3e50;
      color: #5dade2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header-circle {
      border: 5px solid #5dade2;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem auto;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a2a3b;
    }
    .header-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .section-divider {
      height: 1px;
      background-color: #3e5873;
      margin: 2rem 0;
    }
    .skill-card {
      background-color: #335a83;
      padding: 1.5rem;
      border-radius: 0.5rem;
      transition: transform 0.3s ease;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .skill-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 4px 8px rgba(93, 173, 226, 0.5);
    }
    .work-image {
      aspect-ratio: 3 / 2;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      border: 3px solid transparent;
    }
    .work-image:hover,
    .work-image.selected {
      border-color: #5dade2;
      transform: scale(1.03);
    }
    /* Modal overlay */
    .modal-bg {
      background-color: rgba(0, 0, 0, 0.75);
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      padding: 1rem;
    }
    .modal-content {
      background-color: #244166;
      border-radius: 1rem;
      max-width: 90vw;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 0 0 20px 5px #5dade2;
    }
    .modal-image {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      display: block;
      background-color: #1a2a3b;
    }
    .modal-title {
      padding: 0.75rem 1rem 1.25rem 1rem;
      font-weight: 600;
      color: #85c1e9;
      text-align: center;
      font-size: 1.25rem;
      user-select: none;
    }
    /* Responsive styles */
    @media (max-width: 640px) {
      .header-circle {
        width: 100px;
        height: 100px;
      }
      .skill-card {
        padding: 1rem;
      }
      .modal-title {
        font-size: 1rem;
      }
    }
    @media (min-width: 641px) {
      .header-circle {
        width: 120px;
        height: 120px;
      }
      .skill-card {
        padding: 1.5rem;
      }
    }
    @media (max-width: 640px) {
      .product-grid {
        justify-content: flex-start;
        overflow-x: auto;
        scroll-padding-left: 1rem;
        scrollbar-width: thin;
        scrollbar-color: #5dade2 transparent;
      }
      .product-grid::-webkit-scrollbar {
        height: 8px;
      }
      .product-grid::-webkit-scrollbar-thumb {
        background-color: #5dade2;
        border-radius: 10px;
      }
    }
  </style>

  <!-- Modal structure for enlarged image & name -->
  <div id="modal" class="hidden modal-bg" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal-content">
      <img id="modal-image" src="" alt="" class="modal-image" />
      <p id="modal-title" class="modal-title"></p>
    </div>
  </div>

  <script>
    // Grab all product images
    const images = document.querySelectorAll('.work-image');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');
    const modalTitle = document.getElementById('modal-title');

    function openModal(src, alt, name) {
      modalImage.src = src;
      modalImage.alt = alt;
      modalTitle.textContent = name;
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden'; // Prevent background scroll
    }

    function closeModal() {
      modal.classList.add('hidden');
      modalImage.src = '';
      modalImage.alt = '';
      modalTitle.textContent = '';
      document.body.style.overflow = ''; // Restore scroll
    }

    images.forEach(img => {
      img.addEventListener('click', () => {
        openModal(img.src, img.alt, img.dataset.name);
      });
      img.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal(img.src, img.alt, img.dataset.name);
        }
      });
    });

    // Click outside modal-content closes modal
    modal.addEventListener('click', (e) => {
      if(e.target === modal) {
        closeModal();
      }
    });

    // Escape key closes modal
    document.addEventListener('keydown', e => {
      if (!modal.classList.contains('hidden') && e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
